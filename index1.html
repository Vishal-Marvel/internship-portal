<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Internship portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="std-title">Student details:</div>
      <form action="#">
        <div class="student-details">
          <div class="input-box">
            <span class="details">Student name</span>
            <input type="text" placeholder="Enter your full name" required />
          </div>
          <div class="input-box">
            <span class="details">College name</span>
            <input type="text" placeholder="Enter your college name" required />
          </div>
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" placeholder="Enter your ID" required />
          </div>
          <div class="input-box">
            <span class="details">Year of studying</span>
            <input
              type="text"
              placeholder="Enter your year of studying"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Department</span>
            <input type="text" placeholder="Enter your department" required />
          </div>
          <div class="input-box">
            <span class="details">Student email</span>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" placeholder="Enter phone number" required />
          </div>
        </div>
        <span class="men-title">Mentor details:</span>
        <div class="mentor-details">
          <div class="input">
            <span class="mentor">Mentor name</span>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="input">
            <span class="mentor">Mentor email</span>
            <input type="email" placeholder="Enter your email" required />
          </div>
        </div>
        <span class="pwd-title">Password details:</span>
        <div class="pwd-details">
          <div class="pwd">
            <span class="password">Set password</span>
            <input type="password" placeholder="Enter your password" required />
          </div>
          <div class="pwd">
            <span class="password">Confirm password</span>
            <input
              type="password"
              placeholder="Re-enter your password"
              required
            />
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form> 
    </div>
  </body>
</html>
