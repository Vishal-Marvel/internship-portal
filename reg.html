<!DOCTYPE html>
<html>
<head>
  <title>INTERN Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body style="background-color: #21a9d3;border-radius: 4em;box-shadow: 0 14px 20px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);position: relative;">
  <div style="background-color: #ffffff;">
    <h1>INTERN REGISTRATION FORM</h1>
  <form id="registrationForm" onsubmit="validateForm(event)">
    <div style="display: flex;">
        <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" required>
    
    <label for="gstNo">GST No.:</label>
    <input type="text" id="gstNo" required>
    </div>

    
    <!--<label>Mode of Internship:</label>
    <input type="radio" id="onlineMode" name="mode" value="online" required>
    <label for="onlineMode">Online</label>
    <input type="radio" id="offlineMode" name="mode" value="offline" required>
    <label for="offlineMode">Offline</label>
    <br>-->

<label for="mode">Mode of Internship:</label>
<select id="mode" required>
  <option value="">-- Select Mode --</option>
  <option value="online">Online</option>
  <option value="offline">Offline</option>
</select>

    
    <label for="startDate">Starting Date:</label>
    <input type="date" id="startDate" required>
    <br>
    
    <label for="endDate">Ending Date:</label>
    <input type="date" id="endDate" required>
    <br>
    
    <label for="internshipDays">Days of Internship:</label>
    <input type="text" id="internshipDays" required>
    <br>
    
    <label for="location">Location:</label>
    <input type="text" id="location" required>
    <br>
    
    <label for="odLetter">PDF of Verified OD Letter:</label>
    <input type="file" id="odLetter" accept=".pdf" required>
    <br>
    
    <label for="domain">Domain:</label>
    <input type="text" id="domain" required>
    <br>
    
    <label for="skills">Skills:</label>
    <input type="text" id="skills" required>
    <br>
    
    <label for="certificate">Certificate of Completion:</label>
    <input type="file" id="certificate" accept=".pdf" required>
    <br>
    
    <input type="submit" value="Register">
  </form>

  </div>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent the form from submitting by default
      function validateForm(event) {
  event.preventDefault(); // Prevent the form from submitting by default

  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;
  var email = document.getElementById("email").value;
  var mode = document.getElementById("mode").value;

  // Email validation using regular expression
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var isValidEmail = emailRegex.test(email);

  if (!isValidEmail) {
    alert("Please enter a valid email address!");
  } else if (password !== confirmPassword) {
    alert("Passwords do not match!");
  } else if (mode === "") {
    alert("Please select a mode of internship!");
  } else {
    alert("Registration Successful!");
    document.getElementById("registrationForm").reset();
  }
}


      var startDate = new Date(document.getElementById("startDate").value);
      var endDate = new Date(document.getElementById("endDate").value);

      if (startDate > endDate) {
        alert("Ending date cannot be before starting date!");
      } else {
        alert("Registration Successful!");
        document.getElementById("registrationForm").reset();
      }
    }
  </script>
</body>
</html>
